<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rgbCycle {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
            16% { color: #ff7700; text-shadow: 0 0 20px #ff7700, 0 0 40px #ff7700; }
            33% { color: #ffff00; text-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }
            50% { color: #00ff00; text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 20px #0000ff, 0 0 40px #0000ff; }
            83% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }

        @keyframes rgbGlow {
            0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 30px 80px rgba(0,0,0,0.8); }
            16% { box-shadow: 0 0 20px #ff7700, 0 0 40px #ff7700, 0 30px 80px rgba(0,0,0,0.8); }
            33% { box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00, 0 30px 80px rgba(0,0,0,0.8); }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 30px 80px rgba(0,0,0,0.8); }
            66% { box-shadow: 0 0 20px #0000ff, 0 0 40px #0000ff, 0 30px 80px rgba(0,0,0,0.8); }
            83% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 30px 80px rgba(0,0,0,0.8); }
            100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 30px 80px rgba(0,0,0,0.8); }
        }

        @keyframes rgbBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7700; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            66% { border-color: #0000ff; }
            83% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(255, 0, 0, 0.5);
            }
            16% {
                box-shadow: 0 0 20px #ff7700, 0 0 40px #ff7700, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(255, 119, 0, 0.5);
            }
            33% {
                box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(255, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(0, 255, 0, 0.5);
            }
            66% {
                box-shadow: 0 0 20px #0000ff, 0 0 40px #0000ff, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(0, 0, 255, 0.5);
            }
            83% {
                box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 30px 80px rgba(0,0,0,0.8);
                border-color: rgba(255, 0, 255, 0.5);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .game-area {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid;
            animation: glow 3s ease-in-out infinite, rgbBorder 3s linear infinite;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-weight: 900;
            animation: rgbCycle 3s linear infinite;
        }

        #gameBoard {
            border: 4px solid;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: block;
            background: #000;
            animation: rgbBorder 3s linear infinite;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6), inset 0 0 40px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        #startBtn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        #pauseBtn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        #resetBtn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            animation: rgbBorder 3s linear infinite;
        }

        .stat-item {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            border-left: 4px solid #8b5cf6;
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            color: #a78bfa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .stat-value {
            color: white;
            font-size: 36px;
            font-weight: 900;
            animation: pulse 2s ease-in-out infinite, rgbCycle 3s linear infinite;
        }

        .next-piece {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: rgbBorder 3s linear infinite;
        }

        .next-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: rgbCycle 3s linear infinite;
        }

        #nextCanvas {
            display: block;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .message {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 22px;
            animation: pulse 1s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .game-over {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border: 2px solid #ef4444;
            color: white;
            box-shadow: 0 0 40px rgba(220, 38, 38, 0.6);
        }

        .paused {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: 2px solid #fbbf24;
            color: white;
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.6);
        }

        .controls {
            color: #a78bfa;
            font-size: 12px;
            text-align: center;
            margin-top: 16px;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 3s ease-in-out infinite, rgbCycle 3s linear infinite;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>TETRIS</h1>
            <canvas id="gameBoard" width="350" height="700"></canvas>
            <div id="message"></div>
            <div class="buttons">
                <button id="startBtn">▶ START GAME</button>
                <button id="pauseBtn" style="display:none;">⏸ PAUSE</button>
                <button id="resetBtn" style="display:none;">↻ NEW GAME</button>
            </div>
            <div class="controls">
                ← → / A D : Move | ↑ / W : Rotate | ↓ / S : Soft Drop<br>
                SPACE : Hard Drop | P : Pause
            </div>
        </div>

        <div class="sidebar">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="lines">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>

            <div class="next-piece">
                <div class="next-label">NEXT</div>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(particle);
        }

        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 35;

        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            I: '#00F0F0',
            O: '#F0F000',
            T: '#A000F0',
            S: '#00F000',
            Z: '#F00000',
            J: '#0000F0',
            L: '#F0A000'
        };

        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let position = { x: 0, y: 0 };
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let isPaused = false;
        let isPlaying = false;
        let gameLoop = null;

        function createPiece() {
            const shapes = Object.keys(SHAPES);
            const type = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: SHAPES[type],
                color: type,
                type: type
            };
        }

        function checkCollision(piece, pos) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newY = pos.y + y;
                        const newX = pos.x + x;
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT ||
                            (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const boardY = position.y + y;
                        const boardX = position.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            board = board.filter(row => {
                if (row.every(cell => cell !== 0)) {
                    linesCleared++;
                    return false;
                }
                return true;
            });

            while (board.length < BOARD_HEIGHT) {
                board.unshift(Array(BOARD_WIDTH).fill(0));
            }

            if (linesCleared > 0) {
                const points = [0, 40, 100, 300, 1200];
                score += points[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                updateStats();
            }
        }

        function moveDown() {
            if (!currentPiece || isPaused || gameOver) return;

            const newPos = { x: position.x, y: position.y + 1 };

            if (checkCollision(currentPiece, newPos)) {
                mergePiece();
                clearLines();

                currentPiece = nextPiece || createPiece();
                nextPiece = createPiece();
                position = { x: Math.floor(BOARD_WIDTH / 2) - 1, y: 0 };

                if (checkCollision(currentPiece, position)) {
                    endGame();
                }

                drawNextPiece();
            } else {
                position = newPos;
            }

            draw();
        }

        function moveLeft() {
            if (!currentPiece || isPaused || gameOver) return;
            const newPos = { x: position.x - 1, y: position.y };
            if (!checkCollision(currentPiece, newPos)) {
                position = newPos;
                draw();
            }
        }

        function moveRight() {
            if (!currentPiece || isPaused || gameOver) return;
            const newPos = { x: position.x + 1, y: position.y };
            if (!checkCollision(currentPiece, newPos)) {
                position = newPos;
                draw();
            }
        }

        function rotate() {
            if (!currentPiece || isPaused || gameOver) return;
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const rotatedPiece = { ...currentPiece, shape: rotated };
            if (!checkCollision(rotatedPiece, position)) {
                currentPiece = rotatedPiece;
                draw();
            }
        }

        function hardDrop() {
            if (!currentPiece || isPaused || gameOver) return;
            let dropDistance = 0;
            while (!checkCollision(currentPiece, { x: position.x, y: position.y + 1 })) {
                position.y++;
                dropDistance++;
            }
            score += dropDistance * 2;
            updateStats();
            setTimeout(moveDown, 50);
        }

        function drawCell(x, y, color, context = ctx) {
            const cellX = x * CELL_SIZE;
            const cellY = y * CELL_SIZE;

            // Main color
            context.fillStyle = color;
            context.fillRect(cellX, cellY, CELL_SIZE, CELL_SIZE);

            // Gradient overlay for 3D effect
            const gradient = context.createLinearGradient(cellX, cellY, cellX + CELL_SIZE, cellY + CELL_SIZE);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
            context.fillStyle = gradient;
            context.fillRect(cellX, cellY, CELL_SIZE, CELL_SIZE);

            // Highlight
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(cellX + 2, cellY + 2, CELL_SIZE - 4, 6);

            // Border
            context.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            context.lineWidth = 2;
            context.strokeRect(cellX, cellY, CELL_SIZE, CELL_SIZE);

            // Inner glow
            context.strokeStyle = color;
            context.globalAlpha = 0.3;
            context.lineWidth = 1;
            context.strokeRect(cellX + 1, cellY + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            context.globalAlpha = 1;
        }

        function draw() {
            // Clear with gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#0a0a15');
            bgGradient.addColorStop(1, '#000000');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid lines - tối màu và rõ hơn
            ctx.strokeStyle = 'rgba(100, 100, 120, 0.4)';
            ctx.lineWidth = 1.5;
            for (let i = 0; i <= BOARD_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= BOARD_HEIGHT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw board
            board.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        drawCell(x, y, COLORS[cell]);
                    }
                });
            });

            // Draw current piece with glow
            if (currentPiece && !gameOver) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            const boardY = position.y + y;
                            const boardX = position.x + x;
                            if (boardY >= 0) {
                                // Glow effect
                                ctx.shadowBlur = 20;
                                ctx.shadowColor = COLORS[currentPiece.color];
                                drawCell(boardX, boardY, COLORS[currentPiece.color]);
                                ctx.shadowBlur = 0;
                            }
                        }
                    });
                });
            }
        }

        function drawNextPiece() {
            // Clear with gradient
            const bgGradient = nextCtx.createRadialGradient(50, 50, 0, 50, 50, 50);
            bgGradient.addColorStop(0, '#0a0a15');
            bgGradient.addColorStop(1, '#000000');
            nextCtx.fillStyle = bgGradient;
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const size = 20;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * size) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * size) / 2;

                nextPiece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            const cellX = offsetX + x * size;
                            const cellY = offsetY + y * size;

                            // Draw with glow
                            nextCtx.shadowBlur = 15;
                            nextCtx.shadowColor = COLORS[nextPiece.color];

                            nextCtx.fillStyle = COLORS[nextPiece.color];
                            nextCtx.fillRect(cellX, cellY, size, size);

                            const gradient = nextCtx.createLinearGradient(cellX, cellY, cellX + size, cellY + size);
                            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
                            nextCtx.fillStyle = gradient;
                            nextCtx.fillRect(cellX, cellY, size, size);

                            nextCtx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                            nextCtx.strokeRect(cellX, cellY, size, size);

                            nextCtx.shadowBlur = 0;
                        }
                    });
                });
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }

        function showMessage(text, className) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + className;
            msgDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            currentPiece = createPiece();
            nextPiece = createPiece();
            position = { x: Math.floor(BOARD_WIDTH / 2) - 1, y: 0 };
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            isPaused = false;
            isPlaying = true;

            updateStats();
            draw();
            drawNextPiece();
            hideMessage();

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'block';

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(moveDown, Math.max(50, 600 - (level - 1) * 40));
        }

        function togglePause() {
            if (!isPlaying || gameOver) return;
            isPaused = !isPaused;

            if (isPaused) {
                showMessage('PAUSED', 'paused');
                document.getElementById('pauseBtn').textContent = '▶ RESUME';
            } else {
                hideMessage();
                document.getElementById('pauseBtn').textContent = '⏸ PAUSE';
            }
        }

        function endGame() {
            gameOver = true;
            isPlaying = false;
            clearInterval(gameLoop);
            showMessage('GAME OVER', 'game-over');
            document.getElementById('startBtn').textContent = '▶ PLAY AGAIN';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (!isPlaying || gameOver) return;

            if (e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }

            if (isPaused) return;

            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
