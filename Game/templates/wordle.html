<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rgbCycle {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
            16% { color: #ff7700; text-shadow: 0 0 20px #ff7700, 0 0 40px #ff7700; }
            33% { color: #ffff00; text-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }
            50% { color: #00ff00; text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 20px #0000ff, 0 0 40px #0000ff; }
            83% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }

        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            16% { border-color: #ff7700; box-shadow: 0 0 20px #ff7700; }
            33% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            50% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            83% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .game-wrapper {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 3px solid;
            animation: rgbBorder 3s linear infinite;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 56px;
            margin-bottom: 10px;
            letter-spacing: 8px;
            font-weight: 900;
            animation: rgbCycle 3s linear infinite;
        }

        .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .message {
            min-height: 30px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            animation: rgbCycle 3s linear infinite;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid rgba(100, 100, 120, 0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            transition: all 0.3s;
            background: rgba(50, 50, 70, 0.3);
        }

        .tile.filled {
            border-color: rgba(150, 150, 170, 0.8);
            animation: bounce 0.2s;
        }

        .tile.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            animation: flip 0.5s;
        }

        .tile.present {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: #f59e0b;
            animation: flip 0.5s;
        }

        .tile.absent {
            background: rgba(60, 60, 80, 0.8);
            border-color: rgba(80, 80, 100, 0.5);
            color: rgba(255, 255, 255, 0.5);
            animation: flip 0.5s;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            min-width: 43px;
            height: 58px;
            background: rgba(80, 80, 100, 0.6);
            border: 2px solid rgba(100, 100, 120, 0.5);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .key:hover {
            background: rgba(100, 100, 120, 0.8);
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
        }

        .key.present {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: #f59e0b;
        }

        .key.absent {
            background: rgba(40, 40, 50, 0.8);
            color: rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button.game-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        button.game-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.6);
        }

        .stats {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid;
            animation: rgbBorder 3s linear infinite;
            margin-top: 20px;
        }

        .stats.show {
            display: block;
        }

        .stats-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 15px;
            animation: rgbCycle 3s linear infinite;
        }

        .stats-content {
            color: white;
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <h1>WORDLE</h1>
            <p class="subtitle">ƒêo√°n t·ª´ ti·∫øng Anh 5 ch·ªØ c√°i</p>

            <div class="message" id="message">B·∫Øt ƒë·∫ßu ƒëo√°n!</div>

            <div class="board" id="board"></div>

            <div class="keyboard" id="keyboard">
                <div class="keyboard-row">
                    <div class="key" data-key="Q">Q</div>
                    <div class="key" data-key="W">W</div>
                    <div class="key" data-key="E">E</div>
                    <div class="key" data-key="R">R</div>
                    <div class="key" data-key="T">T</div>
                    <div class="key" data-key="Y">Y</div>
                    <div class="key" data-key="U">U</div>
                    <div class="key" data-key="I">I</div>
                    <div class="key" data-key="O">O</div>
                    <div class="key" data-key="P">P</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" data-key="A">A</div>
                    <div class="key" data-key="S">S</div>
                    <div class="key" data-key="D">D</div>
                    <div class="key" data-key="F">F</div>
                    <div class="key" data-key="G">G</div>
                    <div class="key" data-key="H">H</div>
                    <div class="key" data-key="J">J</div>
                    <div class="key" data-key="K">K</div>
                    <div class="key" data-key="L">L</div>
                </div>
                <div class="keyboard-row">
                    <div class="key wide" data-key="Enter">ENTER</div>
                    <div class="key" data-key="Z">Z</div>
                    <div class="key" data-key="X">X</div>
                    <div class="key" data-key="C">C</div>
                    <div class="key" data-key="V">V</div>
                    <div class="key" data-key="B">B</div>
                    <div class="key" data-key="N">N</div>
                    <div class="key" data-key="M">M</div>
                    <div class="key wide" data-key="Backspace">‚å´</div>
                </div>
            </div>

            <div class="buttons">
                <button class="game-btn" id="newGameBtn">‚Üª NEW GAME</button>
            </div>

            <div class="stats" id="stats">
                <div class="stats-title">GAME OVER</div>
                <div class="stats-content" id="statsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const WORDS = [
            'ABOUT', 'ABOVE', 'ACTOR', 'ACUTE', 'ADMIT', 'ADOPT', 'ADULT', 'AFTER', 'AGAIN', 'AGENT',
            'AGREE', 'AHEAD', 'ALARM', 'ALBUM', 'ALERT', 'ALIKE', 'ALIVE', 'ALLOW', 'ALONE', 'ALONG',
            'ALTER', 'ANGRY', 'APART', 'APPLE', 'APPLY', 'ARENA', 'ARGUE', 'ARISE', 'ARRAY', 'ASIDE',
            'ASSET', 'AUDIO', 'AVOID', 'AWARD', 'AWARE', 'BADLY', 'BAKER', 'BASES', 'BASIC', 'BASIS',
            'BEACH', 'BEGIN', 'BEING', 'BELOW', 'BENCH', 'BILLY', 'BIRTH', 'BLACK', 'BLAME', 'BLIND',
            'BLOCK', 'BLOOD', 'BOARD', 'BOOST', 'BOOTH', 'BOUND', 'BRAIN', 'BRAND', 'BREAD', 'BREAK',
            'BREED', 'BRIEF', 'BRING', 'BROAD', 'BROKE', 'BROWN', 'BUILD', 'BUILT', 'BUYER', 'CABLE',
            'CALIF', 'CARRY', 'CATCH', 'CAUSE', 'CHAIN', 'CHAIR', 'CHART', 'CHASE', 'CHEAP', 'CHECK',
            'CHEST', 'CHIEF', 'CHILD', 'CHINA', 'CHOSE', 'CIVIL', 'CLAIM', 'CLASS', 'CLEAN', 'CLEAR',
            'CLICK', 'CLOCK', 'CLOSE', 'COACH', 'COAST', 'COULD', 'COUNT', 'COURT', 'COVER', 'CRAFT',
            'CRASH', 'CRAZY', 'CREAM', 'CRIME', 'CROSS', 'CROWD', 'CROWN', 'CRUEL', 'CYCLE', 'DAILY'
        ];

        let targetWord = '';
        let currentRow = 0;
        let currentGuess = '';
        let gameOver = false;
        let keyboardState = {};

        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const stats = document.getElementById('stats');
        const statsContent = document.getElementById('statsContent');

        function initGame() {
            targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            currentGuess = '';
            gameOver = false;
            keyboardState = {};

            board.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }

            // Reset keyboard colors
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });

            message.textContent = 'B·∫Øt ƒë·∫ßu ƒëo√°n!';
            stats.classList.remove('show');
        }

        function updateBoard() {
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = currentGuess[i] || '';
                tile.classList.toggle('filled', currentGuess[i] !== undefined);
            }
        }

        function checkGuess() {
            if (currentGuess.length !== 5) {
                message.textContent = 'C·∫ßn ƒë·ªß 5 ch·ªØ c√°i!';
                return;
            }

            const guess = currentGuess.toUpperCase();
            const target = targetWord.toUpperCase();
            const result = [];
            const targetLetters = target.split('');
            const guessLetters = guess.split('');

            // Check correct positions first
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                }
            }

            // Check present letters
            for (let i = 0; i < 5; i++) {
                if (result[i] !== 'correct') {
                    const idx = targetLetters.indexOf(guessLetters[i]);
                    if (idx !== -1) {
                        result[i] = 'present';
                        targetLetters[idx] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
            }

            // Animate tiles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const tile = document.getElementById(`tile-${currentRow}-${i}`);
                    tile.classList.add(result[i]);

                    // Update keyboard
                    const letter = guessLetters[i];
                    const key = document.querySelector(`[data-key="${letter}"]`);
                    if (key) {
                        if (result[i] === 'correct') {
                            key.classList.remove('present', 'absent');
                            key.classList.add('correct');
                            keyboardState[letter] = 'correct';
                        } else if (result[i] === 'present' && keyboardState[letter] !== 'correct') {
                            key.classList.remove('absent');
                            key.classList.add('present');
                            keyboardState[letter] = 'present';
                        } else if (result[i] === 'absent' && !keyboardState[letter]) {
                            key.classList.add('absent');
                            keyboardState[letter] = 'absent';
                        }
                    }
                }, i * 100);
            }

            // Check win/lose
            setTimeout(() => {
                if (guess === target) {
                    gameOver = true;
                    message.textContent = 'üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒëo√°n ƒë√∫ng!';
                    statsContent.innerHTML = `T·ª´: <strong>${target}</strong><br>S·ªë l·∫ßn ƒëo√°n: ${currentRow + 1}/6`;
                    stats.classList.add('show');
                } else if (currentRow === 5) {
                    gameOver = true;
                    message.textContent = `H·∫øt l∆∞·ª£t! T·ª´ ƒë√∫ng l√†: ${target}`;
                    statsContent.innerHTML = `T·ª´ ƒë√∫ng: <strong>${target}</strong><br>B·∫°n ƒë√£ d√πng h·∫øt 6 l·∫ßn ƒëo√°n`;
                    stats.classList.add('show');
                } else {
                    currentRow++;
                    currentGuess = '';
                    message.textContent = `L·∫ßn ${currentRow + 1}/6`;
                }
            }, 600);
        }

        function handleKey(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                checkGuess();
            } else if (key === 'Backspace') {
                currentGuess = currentGuess.slice(0, -1);
                updateBoard();
            } else if (key.length === 1 && /^[A-Z]$/i.test(key)) {
                if (currentGuess.length < 5) {
                    currentGuess += key.toUpperCase();
                    updateBoard();
                }
            }
        }

        // Keyboard click
        document.getElementById('keyboard').addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                handleKey(key);
            }
        });

        // Physical keyboard
        document.addEventListener('keydown', (e) => {
            handleKey(e.key);
        });

        // New game button
        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Initialize
        initGame();
    </script>
</body>
</html>
