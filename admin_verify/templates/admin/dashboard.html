<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Verify Chuy√™n Gia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .number {
            color: #2c3e50;
            font-size: 36px;
            font-weight: bold;
        }
        .stat-card.pending .number {
            color: #f39c12;
        }
        .stat-card.verified .number {
            color: #27ae60;
        }
        
        /* Main Content */
        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        .tab:hover {
            color: #667eea;
        }
        
        /* Expert List */
        #expertList {
            display: grid;
            gap: 20px;
        }
        .expert-card {
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }
        .expert-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .expert-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .expert-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .expert-info .username {
            color: #7f8c8d;
            font-size: 14px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-badge.verified {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .expert-details {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        .detail-row {
            display: flex;
            gap: 10px;
        }
        .detail-row strong {
            min-width: 120px;
            color: #7f8c8d;
        }
        
        .expert-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-verify {
            background: #27ae60;
            color: white;
        }
        .btn-verify:hover {
            background: #229954;
        }
        .btn-reject {
            background: #e74c3c;
            color: white;
        }
        .btn-reject:hover {
            background: #c0392b;
        }
        .btn-refresh {
            background: #3498db;
            color: white;
            margin-bottom: 20px;
        }
        .btn-refresh:hover {
            background: #2980b9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Admin Dashboard - Verify Chuy√™n Gia</h1>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3>T·ªïng Users</h3>
                <div class="number" id="statTotalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Sinh Vi√™n</h3>
                <div class="number" id="statStudents">-</div>
            </div>
            <div class="stat-card">
                <h3>Chuy√™n Gia</h3>
                <div class="number" id="statExperts">-</div>
            </div>
            <div class="stat-card pending">
                <h3>Ch·ªù Duy·ªát</h3>
                <div class="number" id="statPending">-</div>
            </div>
            <div class="stat-card verified">
                <h3>ƒê√£ Verify</h3>
                <div class="number" id="statVerified">-</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="pending">Ch·ªù Duy·ªát</button>
                <button class="tab" data-tab="all">T·∫•t C·∫£</button>
            </div>
            
            <button class="btn-refresh" onclick="loadData()">üîÑ L√†m M·ªõi</button>
            
            <div id="expertList">
                <div class="loading">ƒêang t·∫£i...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'pending';
        
        // Load stats
        async function loadStats() {
            try {
                const res = await fetch('/admin/api/stats');
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('statTotalUsers').textContent = data.stats.total_users;
                    document.getElementById('statStudents').textContent = data.stats.total_students;
                    document.getElementById('statExperts').textContent = data.stats.total_experts;
                    document.getElementById('statPending').textContent = data.stats.pending_experts;
                    document.getElementById('statVerified').textContent = data.stats.verified_experts;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load experts
        async function loadExperts(type = 'pending') {
            const listEl = document.getElementById('expertList');
            listEl.innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';
            
            try {
                const endpoint = type === 'pending' ? '/admin/api/experts/pending' : '/admin/api/experts/all';
                const res = await fetch(endpoint);
                const data = await res.json();
                
                if (!data.success) {
                    listEl.innerHTML = '<div class="empty">C√≥ l·ªói x·∫£y ra</div>';
                    return;
                }
                
                const experts = type === 'pending' ? data.pending_experts : data.experts;
                
                if (experts.length === 0) {
                    listEl.innerHTML = '<div class="empty">Kh√¥ng c√≥ chuy√™n gia n√†o</div>';
                    return;
                }
                
                listEl.innerHTML = experts.map(expert => createExpertCard(expert, type)).join('');
            } catch (error) {
                console.error('Error loading experts:', error);
                listEl.innerHTML = '<div class="empty">L·ªói k·∫øt n·ªëi</div>';
            }
        }
        
        // Create expert card HTML
        function createExpertCard(expert, type) {
            const isPending = type === 'pending' || expert.verification_status === 'PENDING';
            const statusClass = expert.verification_status ? expert.verification_status.toLowerCase() : 'pending';
            
            return `
                <div class="expert-card">
                    <div class="expert-header">
                        <div class="expert-info">
                            <h3>${expert.full_name}</h3>
                            <div class="username">@${expert.username} (ID: ${expert.user_id})</div>
                        </div>
                        <span class="status-badge ${statusClass}">
                            ${expert.verification_status || 'PENDING'}
                        </span>
                    </div>
                    
                    <div class="expert-details">
                        ${expert.title ? `<div class="detail-row"><strong>H·ªçc h√†m:</strong> <span>${expert.title}</span></div>` : ''}
                        ${expert.qualification ? `<div class="detail-row"><strong>H·ªçc v·ªã:</strong> <span>${expert.qualification}</span></div>` : ''}
                        ${expert.specialization ? `<div class="detail-row"><strong>Chuy√™n m√¥n:</strong> <span>${expert.specialization}</span></div>` : ''}
                        ${expert.organization ? `<div class="detail-row"><strong>T·ªï ch·ª©c:</strong> <span>${expert.organization}</span></div>` : ''}
                        ${expert.years_of_experience ? `<div class="detail-row"><strong>Kinh nghi·ªám:</strong> <span>${expert.years_of_experience} nƒÉm</span></div>` : ''}
                        ${expert.bio ? `<div class="detail-row"><strong>Ti·ªÉu s·ª≠:</strong> <span>${expert.bio}</span></div>` : ''}
                        ${expert.created_at ? `<div class="detail-row"><strong>ƒêƒÉng k√Ω l√∫c:</strong> <span>${new Date(expert.created_at).toLocaleString('vi-VN')}</span></div>` : ''}
                    </div>
                    
                    ${isPending ? `
                        <div class="expert-actions">
                            <button class="btn-verify" onclick="verifyExpert(${expert.user_id}, '${expert.full_name}')">
                                ‚úì Duy·ªát
                            </button>
                            <button class="btn-reject" onclick="rejectExpert(${expert.user_id}, '${expert.full_name}')">
                                ‚úó T·ª´ Ch·ªëi
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Verify expert
        async function verifyExpert(userId, fullName) {
            if (!confirm(`X√°c nh·∫≠n duy·ªát chuy√™n gia: ${fullName}?`)) return;
            
            try {
                const res = await fetch(`/admin/api/experts/${userId}/verify`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('‚úì ' + data.message);
                    loadData();
                } else {
                    alert('‚úó ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('C√≥ l·ªói x·∫£y ra');
            }
        }
        
        // Reject expert
        async function rejectExpert(userId, fullName) {
            const reason = prompt(`L√Ω do t·ª´ ch·ªëi chuy√™n gia ${fullName}:`, 'Kh√¥ng ƒë√°p ·ª©ng y√™u c·∫ßu');
            if (!reason) return;
            
            try {
                const res = await fetch(`/admin/api/experts/${userId}/reject`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ reason })
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('‚úì ' + data.message);
                    loadData();
                } else {
                    alert('‚úó ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('C√≥ l·ªói x·∫£y ra');
            }
        }
        
        // Load all data
        function loadData() {
            loadStats();
            loadExperts(currentTab);
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                loadExperts(currentTab);
            });
        });
        
        // Initial load
        loadData();
    </script>
