<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lỗi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font giống project -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Theme CSS của m -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <style>
    body{
      font-family: "Be Vietnam Pro", sans-serif;
      background: #f7f2e7; /* giống nền form login ảnh m gửi */
    }

    /* khung to như login */
    .auth-wrap{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .auth-card{
      width: 100%;
      max-width: 980px;     /* TO giống login */
      background: #fff;
      border-radius: 0;     /* ảnh login nhìn vuông */
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      padding: 56px 48px;
    }

    .pill{
      display: inline-block;
      padding: 6px 18px;
      background: #fff;
      border: 1px solid #f2f2f2;
      color: #f5a200;       /* vàng giống login */
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .title{
      font-weight: 800;
      font-size: 54px;     
      line-height: 1.05;
      margin-bottom: 12px;
      color: #0b2b1e;       
    }

    .subtitle{
      font-size: 20px;
      color: #6c757d;
      margin-bottom: 28px;
    }

    .msg-box{
      background: #eaf2ff;  /*  xanh nhạt */
      border: 1px solid rgba(13,110,253,.18);
      padding: 18px 20px;
      text-align: center;
      font-weight: 500;
      margin: 0 auto 26px;
      max-width: 720px;
      color: #0b2b1e;
      font-size: 18px;
    }

    .btn-big{
      width: 100%;
      max-width: 720px;
      padding: 18px 18px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 0;     /* nút login ảnh m gửi vuông */
      background: #ffb000;  /* vàng */
      border: 0;
      color: #000;
    }

    .btn-big:hover{
      filter: brightness(.96);
    }

    .hint{
      margin-top: 18px;
      color: #6c757d;
      font-size: 18px;
    }

    @media (max-width: 768px){
      .auth-card{ padding: 38px 22px; }
      .title{ font-size: 40px; }
    }
  </style>
</head>

<body>
  <div class="auth-wrap">
    <div class="auth-card text-center">

      <div class="pill">ACCOUNT</div>

      <div class="title">Oops!</div>
      <div class="subtitle">Có lỗi xảy ra, vui lòng thử lại</div>

      <div class="msg-box">
        {{ message }}
      </div>

      {% if back_endpoint %}
        <a href="{{ url_for(back_endpoint) }}" class="btn btn-big btn-big">
          ⬅ Quay lại
        </a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-big btn-big">
          ⬅ Quay lại
        </a>
      {% endif %}

      <div class="hint">
        Bạn sẽ được đưa về trang đăng nhập để tiếp tục.
      </div>

    </div>
  </div>
</body>
</html>
