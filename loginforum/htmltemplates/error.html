<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto text-center" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-danger mb-3">⚠️ Lỗi</h3>

            <p class="text-secondary">{{ message }}</p>

            {% if back_endpoint %}
                <a href="{{ url_for(back_endpoint) }}"
                   class="btn btn-outline-primary mt-3">
                    ⬅ Quay lại
                </a>
            {% else %}
                <a href="{{ url_for('forum.show_forum') }}"
                   class="btn btn-outline-primary mt-3">
                    ⬅ Về Forum
                </a>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
