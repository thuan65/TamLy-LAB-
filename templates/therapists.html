<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Danh sách chuyên gia</title>
</head>
<body>
  <h1>Chuyên gia tham vấn</h1>
  <form method="get">
    <input type="text" name="q" value="{{ keyword }}" placeholder="Tìm chuyên gia...">
    <button type="submit">Tìm</button>
  </form>

  <div class="list">
    {% for t in therapists %}
      <div class="therapist-item" style="margin-bottom:20px;">
        <img src="{{ t.image or '/static/therapists/default.jpg' }}" alt="{{ t.full_name }}" width="120">
        <h3><a href="/therapist/{{ t.id }}">{{ t.full_name }}</a></h3>
        <p><b>Lĩnh vực:</b> {{ t.field }}</p>
        <p><b>Điểm:</b> {{ "%.1f"|format(t.avg_rating or 0) }} ({{ t.rating_count }} đánh giá)</p>
        <p><b>Đơn vị:</b> {{ t.organization }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
